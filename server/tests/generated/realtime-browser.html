
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Browser Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
        }
        .actions {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Real-time Browser Interaction</h1>
        <div class="spinner"></div>
        <div class="status">Browser is ready for real-time interaction!</div>
        <div class="actions">
            <p>LLM is generating test code while you watch...</p>
            <p>Target URL: https://opensource-demo.orangehrmlive.com/web/index.php/auth/login</p>
            <p>This browser will stay open for real-time interaction</p>
        </div>
    </div>
    
    <script>
        // Auto-refresh the page every 5 seconds to show activity
        setInterval(() => {
            console.log('Real-time browser interaction active...');
        }, 5000);
        
        // Show when page is ready
        window.addEventListener('load', () => {
            console.log('‚úÖ Real-time browser interaction ready!');
        });
    </script>
</body>
</html>
